<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writing.css">
    <title>Writing Test</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Main styles */
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Label styles */
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Textarea styles */
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5b6d81;
        }

        /* Container styles */
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Results styles */
        #container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Result item styles */
        .result-item {
            margin-bottom: 20px;
        }

        .result-item strong {
            color: #2c3e50;
        }

        .result-item hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Writing Test</h1>
    <p>Check the grammar of your paragraph</p>
</header>
<main>
    <div id="container">
        <h2>Grammar Check Result:</h2>
        <div class="result-item">
            {% for item in results %}

            <strong>Error:</strong> {{ item["Error"] }}<br>
            <strong>Message:</strong> {{ item["Message"] }}<br>
            <strong>Suggestions:</strong> {{ item["Suggestions"] }}<br>
            <hr>
            {% endfor %}

        </div>
        <!-- More result items can be added dynamically using JavaScript if needed -->
    </div>
</main>
</body>
</html>
